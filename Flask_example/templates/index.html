	{% extends "base.html" %}

	{% block header %}
		<h1>Список заметок пользователя {{name}}</h1>
	{% endblock %}

	{% block content %}
	<ul>
		{% for item in items %}
			<li><a href="/note/{{item}}"> {{item}}</a></li>
		{% endfor %}
		{% if name == 'Человек' %}
			<li><a href="/note/Подушка"> Подушка </a></li>
		{% endif %}		
	</ul>
	{% endblock %}
